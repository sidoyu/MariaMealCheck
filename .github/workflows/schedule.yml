name: Run Selenium Script

on:
  schedule:
    - cron: "30 21 * * 0"  # ë§¤ì£¼ ì›”ìš”ì¼ 06:30 (KST)
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests selenium pandas numpy lxml webdriver-manager

      - name: Run Selenium Script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python seleniumcrawling3.py

      - name: Commit updated latest_meal.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest_meal.json || true
          git diff --cached --quiet || git commit -m "ğŸ¤– latest_meal.json ìë™ ì»¤ë°‹"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
